<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="color" ng-controller="inside">
	<input type="text" ng-model="colo">
	<div style="width: 400px;height: 400px; background-color: {{colo}}"></div>
	<script>
		var app=angular.module("color",[]);
		app.controller("inside",function($scope){
			$scope.colo="red";
		});
	</script>
</body>
</html>
